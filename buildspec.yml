version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
      python: 3.7
    commands:
#      - python -m venv .
#      - . bin/activate
#      - pip install --upgrade pip
#      - pip install --upgrade awscli

  pre_build:
    commands:
      # run 'npm install' using versions in package-lock.json
      - npm ci
      - echo "[+] Running tests..."
  build:
    commands:
      # run the build
      - echo "[+] Installing dependencies...."
      - ls -l
#      - source venv/bin/activate
      - python3 -m venv venv
      - ls -l
      - . venv/bin/activate
      - pip3 install -r requirements.txt --default-timeout=10000 --no-cache-dir -v
      - python setup/stanza_setup.py
      - cp -r /root/stanza_resources /home/ec2-user/stanza_resources
      - chmod -R 777 /home/ec2-user/stanza_resources
#      - cp -r venv build/
      - ls -l
      - ls -l venv/lib/python3.7/site-packages

      - echo "[+] After installing dep...."
      - npm run build
